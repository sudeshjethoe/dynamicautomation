footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/sudeshjethoe"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sudeshjethoe"

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      # additional classes for styling blogposts
      classes:
        - blogpost
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _portfolio
  - scope:
      path: ""
      type: posts
    values:
      # additional classes for styling portfolio pages
      classes:
        - portfoliopost
      layout: single
      read_time: true
      author_profile: false
      share: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
