# Welcome to Jekyll!
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Dynamic Automation
email: sudesh@dynamicautomation.nl
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://dynamicautomation.nl" # the base hostname & protocol for your site, e.g. http://example.com

twitter_username: sudeshjethoe
github_username:  sudeshjethoe

minimal_mistakes_skin: default
search: true


remote_theme: "mmistakes/minimal-mistakes@4.21.0"

plugins:
  - jekyll-feed
  - jekyll-include-cache

include:
  - _posts
  - _site

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

author:
  name: "Sudesh Jethoe"
  avatar: "https://www.gravatar.com/avatar/300a064a668a97b462ef1eed24f346f5?size=250"
  bio: "Placeholder bio!!"
  links:
     - label: "GitHub"
       icon:  "fab fa-fw fa-github"
       url:   "https://github.com/sudeshjethoe"
     - label: "My Resume"
       icon:  "fas fa-file-pdf"
       url:   "{{ site.url }}/assets/cv.pdf"
     - label: "LinkedIn"
       icon:  "fab fa-linkedin"
       url:   "https://www.linkedin.com/in/sudeshjethoe"
